<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Filmes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="form-container" id="loginForm">
            <h2>Login</h2>
            <form>
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" placeholder="Digite seu email" required>

                <label for="loginPassword">Senha:</label>
                <input type="password" id="loginPassword" placeholder="Digite sua senha" required>

                <button type="button" onclick="login()">Entrar</button>
                <p>Não tem uma conta? <a href="#" onclick="toggleForm()">Registre-se</a></p>
            </form>
        </div>

        
        <div class="form-container" id="registerForm" style="display: none;">
            <h2>Cadastrar</h2>
            <form>
                <label for="registerName">Nome:</label>
                <input type="text" id="registerName" placeholder="Digite seu nome" required>

                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail" placeholder="Digite seu email" required>

                <label for="registerPassword">Senha:</label>
                <input type="password" id="registerPassword" placeholder="Digite sua senha" required>

                <label for="registerFilmTitle">Título do Filme:</label>
                <input type="text" id="registerFilmTitle" placeholder="Digite o título do filme">

                <label for="registerFilmCover">Capa do Filme:</label>
                <input type="file" id="registerFilmCover" accept="image/*">

                <button type="button" onclick="addFilm()">Adicionar Filme</button>
                <ul id="filmPreview"></ul>

                <button type="button" onclick="register()">Registrar</button>
                <p>Já tem uma conta? <a href="#" onclick="toggleForm()">Entre</a></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
